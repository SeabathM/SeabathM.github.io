<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul test</title>
    <link rel="stylesheet" href="/lektion-5/style.css">
</head>

<body>
    
    <h1>Formul test</h1>

    <h2>Sign in</h2>

    <form action="/login" method="post">

        <div>   
            <label for="username">Username: </label>
            <input type="text" name="username" id="username"> 
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>

        <input type="submit" value="Log in ">

    </form>

    <hr>

    <h2>Contact us</h2>
    <form action="/contact" method="post">

        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required placeholder="Minimum three signs"       
        </div>

        <div>
            <label for="email">Mailadress: </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="message">Message: </label>
            <textarea name="message" id="message"></textarea>
        </div>

        <div>
            <label for="contact-type">Type of case</label>
            <select name="contact type" id="contact type">
                <option value="lagging">Shithole</option>
                <option value="improvements">My ass</option>
                <option value="panic">Fuck off</option>
            </select>
        </div>

        <div>
            <button type="submit">Send</button>
        </div>
    </form>

    <hr>

    <h2>Test formul</h2>

    <form action="/test" method="get">

    <div>
        <label for="age">Age</label>:
        <input type="number" id="age" name="age" min="15" max="25">
    </div>

    <div>
        <label for="testa-name">Name </label>
        <input type="text" id="test-name" required minlength="3">
    </div>

    <div>
        <label for="tel">Phone number</label>:
        <input type="tel" id="tel" id="tel">
    </div>

    <div>
        <label for="time">Date: </label>
        <input type="date" id="time" name="time">
    </div>

    <div>
        <label for="checkbox">Checkbox: </label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </div>

    <div>
        <label for="radio">Radio: </label>
        <input type="radio" name="radio" id="radio">
    </div>

    <div>
        <label for="document">File: </label>
        <input type="file" name="document" id="document">
    </div>

</body>

</html>
